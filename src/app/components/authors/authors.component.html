<h2>Authors</h2>

<mat-list class="authors">
  <mat-list-item *ngFor="let author of authorsCollection | async">
    <a href="" [routerLink]="['/author', author.id]" class="author">
      <img src="{{author.image}}" alt="{{author.name}}">
      <span>
        {{author.name}}
      </span>
    </a>

    <button mat-button *ngIf="isAuthenticated | async" [routerLink]="['/author/edit', author.id]">
      <mat-icon>edit</mat-icon> Edit
    </button>
  </mat-list-item>
</mat-list>
