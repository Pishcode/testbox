<div class="side-nav">
  <h2>Sidenav content</h2>
  <div class="user-panel" *ngIf="!(isAuthenticated | async)">
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
    <button mat-stroked-button color="accent" routerLink="/register">Register</button>
  </div>
  <div class="user-panel" *ngIf="(isAuthenticated | async)">
    <button mat-raised-button color="accent" routerLink="/books/add">Add book</button>
    <button mat-raised-button color="accent" routerLink="/authors/add">Add author</button>
    <button mat-stroked-button color="primary" (click)="logout()">Log out</button>
  </div>
</div>
