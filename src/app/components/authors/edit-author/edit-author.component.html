<mat-card class="form">
  <mat-card-title>Edit {{formData.name}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="field-full">
        <input
                matInput
                placeholder="Name"
                name="name"
                formControlName="name"
                required>
      </mat-form-field>

      <mat-form-field class="field-full">
        <input
                matInput
                placeholder="Date of Birth"
                name="dateOfBirth"
                formControlName="dateOfBirth"
                [matDatepicker]="picker"
                required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="field-full">
        <input
                matInput
                placeholder="Place of Birth"
                name="placeOfBirth"
                formControlName="placeOfBirth"
                required>
      </mat-form-field>

      <mat-form-field class="field-full">
        <input
                matInput
                placeholder="Website"
                name="website"
                formControlName="website">
      </mat-form-field>

      <mat-form-field class="field-full">
        <input
                matInput
                placeholder="Image Url"
                name="image"
                formControlName="image">
      </mat-form-field>

      <mat-form-field class="field-full">
        <textarea
                matInput
                placeholder="Description"
                name="description"
                formControlName="description" rows="5"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    </form>
  </mat-card-content>
</mat-card>
