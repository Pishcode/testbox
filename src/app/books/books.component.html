<h2>Top 100 books</h2>

<mat-expansion-panel *ngFor="let book of books | async">
    <mat-expansion-panel-header>
        <h3>
            {{book.title}}
        </h3>
    </mat-expansion-panel-header>
    <span>{{book.author}}</span>

    <div>{{book.country}}</div>
    <mat-action-row>
        <button mat-button>Edit book</button>
    </mat-action-row>
</mat-expansion-panel>
