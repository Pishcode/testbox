<h2>Top 100 books</h2>

<mat-expansion-panel *ngFor="let book of booksCollection | async; index as i">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{book.title}}
        </mat-panel-title>
        <mat-panel-description>
            {{book.author}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <b>{{book.published}}</b>
    <div>{{book.country}}</div>

    <p>{{book.description}}</p>
    <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/book', book.id]">Book detail</button>
        <button mat-stroked-button [routerLink]="['/book/edit', book.id]">Edit Book</button>
    </mat-action-row>
</mat-expansion-panel>
