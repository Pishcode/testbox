<p *ngIf="!(cart | async).length">
  Your cart is empty
</p>

<mat-list>
  <mat-list-item *ngFor="let item of cart | async">
    {{item.id}} - {{item.count}}x {{item.price}} EUR
    <a (click)="removeFromCart(item.id)"><mat-icon color="warn">clear</mat-icon></a>
  </mat-list-item>

  <mat-list-item>
    <strong>Total: {{cartSummary | async | money}}</strong>
  </mat-list-item>
</mat-list>
